<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="./script/script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <section class="tela">
        <div class="calc">
            <h2>Calculadora</h2>
            <p>0</p>
            <table>
                <tr>
                    <td><button class="clear">C</button></td>
                    <td><button class="erase"><</button></td>
                    <td><button class="op">/</button></td>
                    <td><button class="op">*</button></td>
                </tr>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <td><button class="op">-</button></td>
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button class="num">5</button></td>
                    <td><button class="num">6</button></td>
                    <td><button class="op">+</button></td>
                </tr>
                <tr>
                    <td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num">3</button></td>
                    <td rowspan="2" class="span"><button class="resume">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" class="span"><button class="num">0</button></td>
                    <td><button>.</button></td>
                    
                </tr>
                
            </table>
        </div>
    </section>
</body>
</html>
